<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Form</title>
  <link rel="stylesheet" href="css/manifest.css">
</head>

<body>
  <div class="container mt-4">
    <div class="row justify-content-between">
      <form class="col-md-7 mb-4" novalidate action="." method="GET">
        <div class="form-row">
          <div class="col-md-6 mb-4">
            <label for="first_name">First name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" required>
          </div>
          <div class="col-md-6 mb-4">
            <label for="last_name">Last name</label>
            <input type="text" class="form-control" name="last_name" id="last_name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-4">
            <label for="type">What are you?</label>
            <select class="form-control" name="type" id="type">
              <option>I AM A ROBOT</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="agree" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              I agree to the <a href="#">terms and conditions</a>
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
      </form>
      <aside class="col-md-4 alert alert-primary">
        <p class="lead">Thank you for registering with us</p>
        <p>We won't sell your information.</p>
      </aside>
    </div>
</body>

</html>
