<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./css/manifest.css">
</head>

<body>
  <div class="container">
    <form>
      <div class="row">
        <div class="col-md-6">
          <label for="exampleInputFirstName1">First name</label>
          <input type="text" class="form-control" id="exampleInputFirstName1" aria-describedby="FirstNameHelp">
        </div>
        <div class="col-md-6">
          <label for="exampleInputLAstName1">Last name</label>
          <input type="email" class="form-control" id="exampleInputLAstName1" aria-describedby="LastNameHelp">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="exampleFormControlSelect1">What are you?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>I am a robot</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="checkbox" class="offset-md-4" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I agree to the <a href="#">terms and
              conditions</a></label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
      <!-- <div class="row">
        <aside class="col-md-4 alert alert-primary">
          <p class="lead">Thank you for registering with us</p>
          <small>We won't sell your information</small>
        </aside>
      </div> -->
    </form>
  </div>
</body>

</html>
